<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
</head>
<body>
    <h1>Hand Gesture Recognition</h1>
    <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    <p id="gesture_text"></p>

    <script>
        const gestureText = document.getElementById('gesture_text');
        const videoFeed = document.getElementById('video_feed');

        const source = new EventSource('/video_feed');
        source.addEventListener('message', (event) => {
            const [image, gesture] = event.data.split('\r\n\r\n');
            videoFeed.src = 'data:image/jpeg;base64,' + image;
            gestureText.textContent = gesture;
        });
    </script>
</body>
</html>
